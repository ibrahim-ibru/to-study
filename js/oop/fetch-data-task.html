<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0;
        position: relative;
    }
    .nav{
        height: 7rem;
        width: 100%;
        z-index: 2;
        background-color: blue;
        color: aliceblue;
        display: flex;
        justify-content: space-between;
        align-items:center ;
        position: fixed;
        top: 0;
    }
    .left{
        display: flex;
    }
    .left div{
        margin: 2rem;
    }
    .right{
        margin-right: 2rem;
    }
    .right input{
        border: ps solid white;
        border-radius: 20px;
        padding: 7px;
    }

    .display{
        margin-top: 10rem;
        position: absolute;
        z-index: 1;
        text-align: center;
    }
    .table-post{
        margin:auto;
        margin-top: 10px;
        border: 0px solid grey;
        background-color: rgba(128, 128, 128, 0.069);
    }
    .main-card{
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    .card{
        height: 150px;
        width: 350px;
        border: 1px solid grey;
        border-radius: 20px;
        margin: auto;
        margin-top: 20px;
    }
    .card table{
        margin: 10px;
        max-height: 130px;
    }
    .show-photos{
        display: flex;
        flex-wrap: wrap;
        margin: 10px;
        justify-content: space-between;
    }
    .show{
        height: 170px;
        width: 500px;
        justify-content: space-evenly;
        display: flex;
        flex-wrap: wrap;
        border: 1px solid black;
        border-radius: 20px;
        margin-top: 10px;
    }
    .img{
        height: 100px;
        width: 100px;
    }
    .img img{
        height: 100%;
        width: 100%;
        object-fit: cover;
    }
    .tumb{
        height: 100px;
        width: 100px;
    }
    .tumb img{
        height: 100%;
        width: 100%;
        object-fit: cover;
    }
    .title{
        height: 60px;
        width: 100%;
        text-align: center;
    }
    .user-details{
        height: 26rem;
        width: 80%;
        top: 150px;
        position: absolute;
        left: 10rem;
        align-content: center;

    }
    .user-card{
        height: 24rem;
        width: 13rem;
        color: rgb(15, 15, 16);
        margin: auto;
        text-align: center;
        align-content: center;
    }
    .user-img{
        height: 100px;
        width: 100px;
        background-color: brown;
        border-radius: 50%;
        margin: auto;
        margin-top: 10px;
    }

</style>
<body>
    <div class="nav">
        <div class="left">
            <div id="btn-post">POSTS</div>
            <div id="btn-comment">COMMENTS</div>
            <div id="btn-album">ALBUM</div>
            <div id="btn-photos">PHOTOS</div>
            <div id="btn-todo">TO-DO</div>
        </div>
        <div class="right">
            <input type="search" name="" value="SEARCH USER" id="search-user">
        </div>
    </div>
    <div class="display" id="display">

        <div class="main-card" id="main-card"></div>
        
        <div id="list-album">
        </div>
        
        <div class="show-photos" id="show-photos">
        </div>
    </div>
        <div class="user-details" id="user-details">
            
            
        </div>
    


    <script>
        function emptyDisplay(id){
            document.getElementById(id).innerHTML=" "
            // document.getElementById("main-card").innerHTML=" "
            // document.getElementById("list-album").innerHTML=" "
            // document.getElementById("show-photos").innerHTML=" "
            // document.getElementById("user-details").innerHTML=" "

        }
        document.getElementById("btn-post").addEventListener("click",(event)=>{
            emptyDisplay("display")
            fetch("https://jsonplaceholder.typicode.com/posts").then((res)=>res.json()).then((data)=>{
                console.log(data);
                str=``
                data.map((el)=>{
                    str+=`
                        <tr>
                            <td>${el.id}</td>
                            <td>${el.userId}</td>
                            <td>${el.title}</td>
                            <td>${el.body}</td>
                        </tr>                    `
                })
                str2=`<table border="2" class="table-post">
        <tr>
            <th>ID</th>
            <th>USER ID</th>
            <th>TITLE</th>
            <th>COMMENT</th>
        </tr>
        <tbody id="table-list">
            ${str}
        </tbody>
    </table>`
                document.getElementById("display").innerHTML=str2
            })

        })



        document.getElementById("btn-comment").addEventListener("click",(event)=>{
            emptyDisplay("main-card")
            fetch("http://jsonplaceholder.typicode.com/comments").then((res)=>res.json()).then((data)=>{
                console.log(data);
                str=``
                data.map((el)=>{
                    str+=`
                        <div class="card">
            <table>
                <tr><td><b>${el.name}</b></td></tr>
                <tr><td>${el.email}</td></tr>
                <tr><td>${el.body}</td></tr>
            </table>
        </div>                   `
                })
               
                document.getElementById("main-card").innerHTML=str
            })

        })



        document.getElementById("btn-album").addEventListener("click",(event)=>{
            emptyDisplay("list-album")
            fetch("https://jsonplaceholder.typicode.com/albums").then((res)=>res.json()).then((data)=>{
                console.log(data);
                str=``
                data.map((el)=>{
                    str+=`
                        <tr>
                            <td>${el.id}</td>
                            <td>${el.userId}</td>
                            <td>${el.title}</td>
                        </tr>                    `
                })
                str2=`<table border="2" class="table-post">
        <tr>
            <th>ID</th>
            <th>USER ID</th>
            <th>TITLE</th>
        </tr>
        <tbody id="table-list">
            ${str}
        </tbody>
    </table>`
                document.getElementById("list-album").innerHTML=str2
            })

        })



        document.getElementById("btn-photos").addEventListener("click",(event)=>{
            emptyDisplay("show-photos")
            fetch("http://jsonplaceholder.typicode.com/photos").then((res)=>res.json()).then((data)=>{
                console.log(data);
                str=``
                data.map((el)=>{
                    str+=`
                         <div class="show">
        <div class="img"><img src="${el.url}" alt=""></div>
        <div class="tumb"><img src="${el.thumbnailUrl}" alt=""></div>
        <div class="title"><h3>${el.id} : ${el.title}</h3></div>
    </div>          `
                })
               
                document.getElementById("show-photos").innerHTML=str
            })

        })
        

        document.getElementById("btn-todo").addEventListener("click",(event)=>{
            emptyDisplay("display")
            fetch("https://jsonplaceholder.typicode.com/todos").then((res)=>res.json()).then((data)=>{
                console.log(data);
                str=``
                data.map((el)=>{
                    str+=`
                        <tr>
                            <td>${el.id}</td>
                            <td>${el.userId}</td>
                            <td>${el.title}</td>
                            <td id="tf">${el.completed}</td>
                        </tr>                    `
                })
                str2=`<table border="2" class="table-post">
        <tr>
            <th>ID</th>
            <th>USER ID</th>
            <th>TITLE</th>
            <th>COMPLETED</th>
        </tr>
        <tbody id="table-list">
            ${str}
        </tbody>
    </table>`
                document.getElementById("display").innerHTML=str2
            })

        })


        document.getElementById("search-user").addEventListener("change",(event)=>{
            emptyDisplay("user-details")
            fetch("https://jsonplaceholder.typicode.com/users").then((res)=>res.json()).then((data)=>{
                console.log(data);

                const findData=[data.find((el)=>{
                    return el.name.toLowerCase()==(event.target.value.toLowerCase()) || el.id.toString()==(event.target.value.toString()) || el.username.toLowerCase()==(event.target.value.toLowerCase())
                })]

                console.log(findData);
                

                findData.map((el)=>{
                    str=``
                    str+=`
                    <div class="user-card">
                <div class="user-img">
                    
                </div>
                <div class="user-data">
                    <h4>${el.name}</h4>
                    <p>${el.username}</p>
                    <p>${el.email}</p>
                    <p>${el.phone}</p>
                    <p>${el.address.city}</p>
                </div>
                
            </div>`
                })
                document.getElementById("user-details").innerHTML=str                
            })
        })
        
    </script>
</body>
</html>
