<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="listing-item">
    </ul>

    <script>
        function fetchData(){
            fetch("https://jsonplaceholder.typicode.com/posts").then((res)=>res.json()).then((data)=>{
                // console.log(data);
                str=``
                data.map((el)=>{
                    str+=`
        <li>${el.title}</li>
                    `
                })
                document.getElementById("listing-item").innerHTML=str
            })
        }
        fetchData()
    </script>
</body>
</html>
