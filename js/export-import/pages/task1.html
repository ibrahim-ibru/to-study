<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="number" id="phone"><span id="out"></span>

    <script>

        document.getElementById("phone").addEventListener("keyup",(e)=>{
            let res=checkPhone(e.target.value)
            document.getElementById("out").textContent=res==true?"X":":)";
            document.getElementById("out").style.color=res?"red":"green";
        })

        function checkPhone(data){
            const phone=/^[6-9]\d{9}$/
            return phone.test(data)
        }

    </script>
</body>
</html>
