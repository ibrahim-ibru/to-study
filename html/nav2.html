<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Big box with gradient and shadow effects */
.big-box {
  position: relative;
  width: 300px;
  height: 300px;
  background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Gradient background */
  border-radius: 15px;
  margin: 50px auto;
  overflow: hidden;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4); /* Outer shadow for the box */
}

/* Small box inside the big box */
.small-box {
  width: 150px;
  height: 150px;
  background: #ffffff; /* White background */
  border-radius: 10px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Shadow for small box */
  z-index: 1; /* Bring small box above pseudo-elements */
}

/* ::before pseudo-element for inner shadow effect */
.big-box::before {
  content: '';
  position: absolute;
  top: -20px;
  left: -20px;
  width: 200px;
  height: 300px;
  background: rgba(0, 0, 0, 0.9); /* Shadow effect */
  filter: blur(30px);
  z-index: 0;
}

/* ::after pseudo-element for another shadow effect */
.big-box::after {
  content: '';
  position: absolute;
  bottom: -30px;
  right: -30px;
  width: 250px;
  height: 330px;
  background: rgba(0, 0, 0, 1.9); /* Darker shadow effect */
  /* border-radius: 50%; */
  filter: blur(40px);
  z-index: 0;
}

    </style>
</head>
<body>
    <div class="big-box">
        <div class="small-box"></div>
      </div>
</body>
</html>
