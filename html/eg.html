    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            height: 100vh;
            width: 100%;
            position: relative;
        }

        .container img{
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
        .content{
            width: 30%;
            height: 30%;
            position: absolute;
            background-color: rgba(27, 27, 27, 0.2);
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            text-align: justify;
            padding: 30px;
            border-radius: 30px;
        }
        .zind{
            position: relative;
        }
        .div1{
            background-color: brown;
            height: 200px;
            width: 200px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 3;
        }
        .div2{
            background-color: rgb(78, 22, 219);
            height: 200px;
            width: 200px;
            top: 50px;
            left: 50px;
            position: absolute;
            z-index: 2;
        }
        .div3{
            background-color: rgb(38, 32, 32);
            height: 200px;
            width: 200px;
            top: 100px;
            left: 100px;
            position: absolute;
            z-index: 1;
        }

        .main{
            height: 60vh;
            width: 100%;
            background-image: url(/3b15c6fcfb598593b2d84d0068e2160d.jpg);
            background-position: top;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 5%;
            background: linear-gradient(to right,black,white);
        }
        .main img{
            object-fit: cover;
            width: 100%;
        }
        .card{
            height: 80%;
            width: 17%;
            background-image: url(/3b15c6fcfb598593b2d84d0068e2160d.jpg);
            background-position: top;
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute;
            left: 8%;
        }
        .book-container {
    position: relative;
    width: 300px; /* Adjust as needed */
    height: 400px; /* Adjust as needed */
    overflow: hidden;
    border-radius: 10px;
}

.book-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.1); /* Light shadow color */
    z-index: 0; /* Place behind content */
    border-radius: 10px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3); /* Shadow effect */
}

.book-content {
    position: relative;
    background: linear-gradient(to bottom right, #f0f0f0, #e0e0e0); /* Gradient background */
    background-image: url('path/to/your/background-image.jpg'); /* Background image */
    background-size: cover; /* Cover the entire area */
    background-blend-mode: multiply; /* Blend gradient with image */
    padding: 20px;
    color: #333; /* Text color */
    border-radius: 10px;
    z-index: 1; /* Place above shadow */
}

    </style>
